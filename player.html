<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Player de PDF</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; background: #121212; color: #fff; font-family: 'Inter', sans-serif;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
    }
    iframe {
      width: 90vw; height: 90vh; border: none; border-radius: 10px; box-shadow: 0 0 20px #ff3d00aa;
    }
    header {
      margin-bottom: 10px;
    }
    button {
      background: #ff3d00; border: none; color: #fff; padding: 10px 20px; border-radius: 50px;
      cursor: pointer; font-weight: 600; margin-top: 10px;
    }
    button:hover {
      background: #ff6f00;
    }
  </style>
</head>
<body>
  <header>
    <h1>Visualizador de Aula</h1>
    <button onclick="window.history.back()">Voltar</button>
  </header>

  <iframe id="pdf-frame" src="" allowfullscreen></iframe>

  <script>
    // Pega o link do PDF via par√¢metro URL
    const urlParams = new URLSearchParams(window.location.search);
    const pdfLink = urlParams.get('pdf');

    const iframe = document.getElementById('pdf-frame');

    if (pdfLink) {
      iframe.src = pdfLink;
    } else {
      document.body.innerHTML = '<p style="color:#ff3d00; font-weight:700;">Nenhum arquivo PDF foi informado.</p>';
    }
  </script>
</body>
</html>
